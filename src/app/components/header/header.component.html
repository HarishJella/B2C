<!--Modal: Login / Register Form-->
<div mdbModal #form="mdb-modal" class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">

        <div class="col-12 px-0 d-flex flex-column flex-md-row">
          <div class="col-12 col-md-6 px-0">
            <img src="../../../assets/images/login_image.png" alt="Login image" class="img-fluid">
          </div>
          <div class="col-12 col-md-6 px-0">

            <div class="d-flex p-4  justify-content-between align-items-center">
              <h5>Login/Register</h5>
              <i class="material-icons">
                close
              </i>
            </div>
            <div class="d-flex flex-column">

              <mat-form-field>
                <input matInput placeholder="Enter your name" required>

              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Enter your email" required>

              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>

            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div>
                or sign up with
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-google-plus-g"></i>
              </div>
              <button>Continue</button>
            </div>
          </div>


        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: Login / Register Form-->
