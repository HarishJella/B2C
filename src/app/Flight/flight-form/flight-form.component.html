<div class="d-flex mt-3 radio">
  <mat-radio-group class="px-3">
    <mat-radio-button class="pr-4" value="1">One Way</mat-radio-button>
    <mat-radio-button class="pr-4" value="2">Round Trip</mat-radio-button>
    <mat-radio-button class="pr-4" value="3">Round Trip Special</mat-radio-button>
    <mat-radio-button class="pr-4" value="4">Multicity</mat-radio-button>
  </mat-radio-group>

</div>
<div class="d-flex  justify-content-center align-items-center inputs">
  <div class="md-form col-md-2 input-group">

    <mat-form-field class="example-full-width">
      <input type="autocomplete" placeholder="Leaving From" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
  <div class="md-form col-md-0 d-flex justify-content-center align-items-center  input-group swap">

    <i class="material-icons">
      swap_horiz

    </i>

  </div>

  <div class="md-form col-md-2 input-group">
    <mat-form-field class="example-full-width">
      <input type="autocomplete" placeholder="Going To" aria-label="Number" matInput [formControl]="myControl1" [matAutocomplete]="auto2">
      <mat-autocomplete #auto2="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="md-form col-md-2 input-group">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Departure Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="md-form col-md-2 input-group">
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Return Date">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="md-form col-md-2 input-group">
    <mat-form-field>
      <mat-select placeholder="Class">
        <mat-option *ngFor="let Travel of Travellers" [value]="Travel.value">
          {{ Travel.viewValue }}
        </mat-option>
      </mat-select>

      <!-- <input matInput placeholder="Input"> -->

    </mat-form-field>

  </div>
  <div class="md-form col-md-2 input-group search">
    <button type="button" class="btn mb-0 w-100 btn-rounded waves-effect primary_btn" mdbWavesEffect> Search</button>
  </div>



</div>

<div class="d-flex align-items-center justify-content-end align-items-center px-3 advance_search" (click)="passengers()">
  <i class="material-icons pr-2">
    add_circle
  </i>
  <p class="mb-0"> Advance Search</p>
</div>
