<div class="d-flex justify-content-between mt-3 radio">
  <mat-radio-group class="px-3">
    <mat-radio-button class="pr-4" value="1" checked>One Way</mat-radio-button>
    <mat-radio-button class="pr-4" value="2">Round Trip</mat-radio-button>
    <mat-radio-button class="pr-4" value="4">Multicity</mat-radio-button>
  </mat-radio-group>

  <button type="button" class="close" (click)="closeDailog()">
    <span aria-hidden="true">Ã—</span>
  </button>

</div>
<div class="d-flex  justify-content-center align-items-center inputs">
  <div class="md-form col-md-2 input-group">

    <mat-form-field class="example-full-width">
      <input type="autocomplete" placeholder="Leaving From" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
  <div class="md-form {{col0}} d-flex justify-content-center align-items-center  input-group swap">

    <i class="material-icons">
      swap_horiz
    </i>

  </div>

  <div class="md-form col-md-2 input-group">
    <mat-form-field class="input">
      <input type="autocomplete" placeholder="Going To" aria-label="Number" matInput [formControl]="myControl1" [matAutocomplete]="auto2">
      <mat-autocomplete #auto2="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="md-form col-md-2 input-group">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Departure Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="md-form col-md-2 input-group">
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Return Date">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="md-form col-md-2 input-group">
    <mat-form-field>
      <!-- <mat-select placeholder="Class">
        <mat-option *ngFor="let Travel of Travellers" [value]="Travel.value">
          {{ Travel.viewValue }}
        </mat-option>
      </mat-select> -->

      <input (click)="passengers_class()" matInput placeholder="Input" value="1 Traveler, Economy">

      <div class="animated {{passengers_state}} passengers">
        <div class="col-12 d-flex flex-column">
          <!-- <h6>Class : Economy</h6>
          <h6>Adult 1,Child 2,Infant 3</h6> -->
          <div class="d-flex justify-content-between align-items-center pt-3">
            <mat-form-field>
              <mat-select placeholder="Class">
                <mat-option *ngFor="let Travel of Travellers" selected [value]="Travel.value">
                  {{ Travel.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0">Adult</p>
            <div>
              <button class="btn waves-effect" mdbWavesEffect>+</button>
              <button class="btn waves-effect" mdbWavesEffect>-</button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center pt-3">
            <p class="mb-0">Child</p>
            <div>
              <button class="btn waves-effect" mdbWavesEffect>+</button>
              <button class="btn waves-effect" mdbWavesEffect>-</button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center py-3">
            <p class="mb-0">Infant</p>
            <div>
              <button class="btn waves-effect" mdbWavesEffect>+</button>
              <button class="btn waves-effect" mdbWavesEffect>-</button>
            </div>
          </div>
        </div>
      </div>
    </mat-form-field>

  </div>
  <div class="md-form {{col2}} input-group search">
    <button type="button" class="btn mb-0 w-100 btn-rounded waves-effect primary_btn" mdbWavesEffect> Search</button>
  </div>



</div>
